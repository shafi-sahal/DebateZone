<mat-button-toggle-group [value]="false">
  <mat-button-toggle [value]="false" (change)="isSignup.emit($event.value)">Login</mat-button-toggle>
  <mat-button-toggle [value]="true" (change)="isSignup.emit($event.value)" class="top-right-rounded">Sign Up</mat-button-toggle>
</mat-button-toggle-group>
