<body>
  <mat-sidenav-container appAdaptSidenavToDevice (isMobile)="isMobile = navElements.isMobile = $event">
    <mat-sidenav #sidenav [autoFocus]="false">
      <app-nav-elements #navElements (closeButtonClicked)="sidenav.close()"></app-nav-elements>
    </mat-sidenav>
    <mat-sidenav-content>

      <div *ngIf="isMobile" class="container-header">
        <button #buttonMenu mat-icon-button (click)="onMenuClick()"><mat-icon>more_vert</mat-icon></button>
        <span>{{navService.navButtons[navService.clickedNavbuttonIndex].label}}</span>
      </div>
      <mat-divider *ngIf="isMobile"></mat-divider>

      <router-outlet></router-outlet>

      <app-bottom-nav *ngIf="isMobile"></app-bottom-nav>
    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
