<body>
  <mat-sidenav-container appAdaptSidenavToDevice>
    <mat-sidenav #sidenav [autoFocus]="false">
      <app-nav-elements #navElements (closeButtonClicked)="sidenav.close()"></app-nav-elements>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (menuClicked)="sidenav.toggle()"></app-header>
      <div class="router-outlet">
          <mat-spinner *ngIf="homeService.isLoading" [diameter]="40"></mat-spinner>
          <router-outlet *ngIf="!homeService.isLoading"></router-outlet>
      </div>
      <app-bottom-nav *ngIf="deviceTypeChecker.isMobile | async"></app-bottom-nav>
    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
