<body>
  <button
    *ngFor="let button of navService.navButtons | slice:0:-1 index as i"
    mat-icon-button
    [color]="i === navService.clickedNavbuttonIndex ? 'primary' : ''"
    [routerLink]="button.route"
    (click)="homeService.load(i)">
    <mat-icon [fontSet]="i === navService.clickedNavbuttonIndex ? 'material-icons' : 'material-icons-outlined'">
      {{button.icon}}
    </mat-icon>
  </button>
</body>
